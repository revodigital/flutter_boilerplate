  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  flutter_hooks: ^0.20.5
  shared_preferences: ^2.2.0
  json_annotation: ^4.9.0
  responsive_sizer: ^3.1.1
  uuid: ^4.5.1
  chopper: ^8.0.0
  flutter_native_splash: ^2.4.2
  logger: ^2.4.0
  flutter_screenutil: ^5.9.3
  adaptive_theme: ^3.6.0
  intl: ^0.19.0
  intl_translation: ^0.20.0
  go_router: ^14.3.0
  mocktail: ^1.0.4
  calendar_date_picker2: ^1.1.7
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  flutter_svg: ^2.0.10+1
  pinput: ^5.0.0
  mobile_scanner: ^6.0.2
  skeletonizer: ^1.4.2
  font_awesome_flutter: ^10.7.0
  flutter_cache_manager: ^3.4.1
  cached_network_image: ^3.4.1
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  assets:
    path: assets
  widgetbook_workspace:
    path: ./widgetbook
  freezed: ^2.5.7

dependency_overrides:
  font_awesome_flutter:
    path: /Users/giosuetrapani/Documenti/Revo/fontAwesomePro/font_awesome_flutter-revo

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  build_runner: ^2.4.13
  chopper_generator: ^8.0.0
  json_serializable: ^6.7.1
  swagger_dart_code_generator: ^3.0.1
  riverpod_generator: ^2.6.3
  riverpod_lint: ^2.6.3
  custom_lint: ^0.7.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - .env