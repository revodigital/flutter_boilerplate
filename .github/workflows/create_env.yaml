name: Create and populate .env file

on: [workflow_call]

jobs:
  build_env:
    runs-on: ubuntu-latest
    steps:
      - name: Create .env file
        run: |
          touch .env
          
          echo "ls -a ."
          ls -a .
          
          echo "cat .env"
          cat .env
          
          echo "ls -a ${{ github.workspace }}"
          ls -a ${{ github.workspace }}
        shell: bash
  archive_env:
    needs: build_env
    runs-on: ubuntu-latest
    steps:
      - name: Archive .env file
        uses: actions/upload-artifact@v2
        with:
          name: .env
          path: .env